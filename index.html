<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .cont {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 16%;
      }
      h2{
        text-align: center;
        color: rgb(239, 61, 239);
      }
      body{
        background-color: #212121;
        color: white;
      }

    </style>
  </head>
  <body>
    <h2 >
      Hey guys it's a very simple game between you and me ( obviosly I am a
      machine). I have a number in my mind, You have to Guess a number between 1 to
      100, if it matches with mine, you win, simple.
    </h2>
    <div class="cont">
      <form id="form" name="form" class="form">
        <label style="color: #ed9ced;" for="guessField">Guess a number</label>
        <input type="text" id="guessField" class="guessField" />
        <button class="button">submit guess</button>
        <!-- <input type="submit" value="submit guess"> -->
      </form>
      <div style="margin: 2%" class="info">
        <div style="color: #ba4cf5" class="previousGuess">previous guess:</div>
        <div style="color:#ba4cf5">
          Number of guess remaining: <span style="color: orange;" class="numberOfGuessR">10</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
